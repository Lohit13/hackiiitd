{% load staticfiles %}
{% load bootstrap %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="hackIIITD" content="hackIIITD is hackathon hosted by Byld, the software dev group @ IIIT Delhi. hackIIITD is hosted as a part of Esya.">

    <link rel="shortcut icon" href="assets/img/favicon.png">

    <title>hackIIITD | ESYA'15</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/main.css" %}" rel="stylesheet">

    <!-- Fonts from Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>
  </head>

  <body>

<!--
  
    Welcome fellow hacker!

    Byld, the software development club of IIIT-Delhi shouts out to all the designers and developers out 
    there, who can't wait to bring their next app idea to life. We at Byld, invite you to hackIIITD at 
    Esya'15, to work over 16 sleepless hours with one great idea and a team of tireless creative minds. Spend 
    the night building an app that stands out from the rest, while we keep you fueled with food and lots of 
    coffee!

    As much as we would love as many people to come and hack away, we can accomodate only a fixed number of 
    teams. In order to hack at hackIIITD, you need to find a key, which shall be given to you at the end of 
    this puzzle, which comprises of three trivial problems.
    
    Hope to see you in August :D

    49 50 55 46 48 46 48 46 49 58 56 48 48 48 47 104 101 108 108 111 119 111 114 108 100
    
-->
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
        
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><b>ESYA'15</b></a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="https://www.facebook.com/events/952798898105580/"><img src="{% static "img/facebook.png" %}" style="width:40px; height:40px; margin-top:10px;"/></a>
                    </li>
                    <li>
                        <a href="https://twitter.com/esyaiiitd"><img src="{% static "img/twitter.png" %}" style="width:40px; height:40px; margin-top:10px;"/></a>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    

	<div class="container" id = "headerwrap">
		<div class="row">
		<center>
		<img src="{% static "img/hack.jpg" %}"/>
			<div>
				<h1>Found a key? Enter below!</h1>	
			</div><!-- /col-lg-6 -->
    <br>
    <form method = "POST" action = "/">
      {% csrf_token %}
      <input type = "text" class = "form-control">
    </form>
		</center>
		</div><!-- /row -->
	</div><!-- /container -->

	</div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
  </body>
</html>
